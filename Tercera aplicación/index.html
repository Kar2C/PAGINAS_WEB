<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tercera aplicación</title>
    <script>
        const intro = alert('Esta aplicación calcula si eres mayor o menor de edad, presiona aceptar para continuar')
        const nombre = parseInt(prompt('Por favor ingrese su nombre'))
        const edad = parseInt(prompt('Por favor ingrese su edad'))
        if (edad >= 18) {
            alert(nombre+ " eres mayor de edad");
        
        }else if (edad <= 17) {
            alert(nombre + ' eres menor de edad');
        } else {
            alert("No es un caracter valido")
        }
    </script>
</head>
